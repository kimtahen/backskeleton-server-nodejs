<html>
<head>
    <title>project</title>
</head>
<body>
<form action="/api/project/write" method="post" >

        <tr><td>title //required//</td><td><input type="text" name="title" required ><br></td></tr>
        <tr><td>titleImage //required//</td><td><input type="text" name="titleImage" required ><br></td></tr>
        <tr><td>content //required//</td><td><input type="text" name="content" required ><br></td></tr>
    </table>

        <tr><td>spaceType //required//</td><td><input type="text" name="spaceType" required ><br></td></tr>
        <tr><td>roomSize //required//</td><td><input type="text" name="roomSize" required ><br></td></tr>
        <tr><td>workType //required//</td><td><input type="text" name="workType" required ><br></td></tr>

        <tr><td>copyright:</td><td><input type="text" name="copyright"><br></td></tr>
    </table>
    <input type="submit">
</form>
</body>
</html>
